<div class="card">
  <img src="{{ product.imageUrl }}" alt="card image" />
  <div class="info">
    <h3>{{ product.heading }}</h3>
    <p>
      {{ product.description }}
    </p>
  </div>
  <div class="btn-wrapper" *ngIf="this.stateService.user">
    <custom-button  title="Edit" (click)="edit(product.id)"></custom-button >
    <custom-button  title="Delete" (click)="deleteProduct(product.id)"></custom-button>
  </div>
</div>
