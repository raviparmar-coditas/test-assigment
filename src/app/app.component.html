<app-header></app-header>
<app-login *ngIf="loggedInFormView"></app-login>
<app-add-product  *ngIf="addProductFormView"></app-add-product>
<app-edit-products id={{id}} *ngIf="editProductFormView"></app-edit-products>
<main>
  <div class="container">
    <ng-container *ngFor="let item of (products$ |async )">
      <app-card
      [product]="item"
      (newItemIdEvent)="editItem($event)"
      >
      </app-card>
    </ng-container>
  </div>
</main>
