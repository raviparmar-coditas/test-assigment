<app-header></app-header>
<app-login *ngIf="this.stateService.LoggedInFormView"></app-login>
<main>
  <div class="container">
    <div *ngFor="let item of products">
      <app-card
        heading="{{ item.heading }}"
        description="{{ item.description }}"
        imageUrl="{{ item.imageUrl }}"
        (click)="getId(item.id)"
      >
      </app-card>
    </div>
  </div>
</main>
